<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>The Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <button ion-button (click)="openSecondPage()" menuClose>Open 2nd</button>
    <button ion-button (click)="openThirdPage()" menuClose>Open 3rd</button>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
